<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Corporate UI - Demo page</title>

  <script src="https://static.scania.com/cds/awinny/corporate-ui/dist/corporate-ui.js"></script>
  <script src="https://static.scania.com/cds/awinny/scania-theme/dist/scania-theme.js"></script>
</head>
<body>
  <c-theme name="scania" global="true"></c-theme>

  <c-header site-name="Demo page"></c-header>

  <c-content>
    <section>
      <div class="container-fluid">
        <h1>Headline</h1>
        <p>Paragraph</p>
        <a href="#link">Anchor</a>
        <img src="" alt="Alternative image text">
        <ul>
          <li>list item</li>
          <li>list item</li>
          <li>list item</li>
        </ul>
        <div class="row">
          <div class="col-sm-4">column 1</div>
          <div class="col-sm-4">column 2</div>
          <div class="col-sm-4">column 3</div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>Andreas</td>
              <td>A cool guy it seems.</td>
            </tr>
            <tr>
              <th>2</th>
              <td>Marcus</td>
              <td>Is this guy cool aswell?</td>
            </tr>
            <tr>
              <th>3</th>
              <td>Ela</td>
              <td>Can a girl be cool?</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </c-content>

  <c-footer></c-footer>
</body>
</html>
